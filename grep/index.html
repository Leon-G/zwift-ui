<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>
	<script src="Swift.js"></script>
	<link rel="stylesheet" href="Search.css" type="text/css">
	<link rel="stylesheet" href="modules/popup/popup.css" type="text/css">
	<link rel="stylesheet" href="modules/preferences/preferences.css" type="text/css">
	<link rel="stylesheet" href="modules/fileSelector/fileSelector.css" type="text/css">
	<script src="modules/extendNative.js" type="text/javascript"></script>
	<script src="SwiftHelper.js" type="text/javascript"></script>
	<script src="chunkSearch.js" type="application/javascript"></script>
	<script src="searchHandler.js" type="application/javascript"></script>
	<script src="modules/memoInputHandler.js" type="application/javascript"></script>
	<script src="modules/preferences/preferences.js" type="application/javascript"></script>
	<script src="modules/popup/popup.js" type="application/javascript"></script>
	<script src="modules/fileListHandler.js" type="application/javascript"></script>
	<script src="modules/progress.js" type="application/javascript"></script>
	<script src="modules/fileSelector/fileSelector.js" type="application/javascript"></script>
	<script src="modules/imgPreload.js" type="application/javascript"></script>
	<script src="init.js" type="text/javascript"></script>
</head>
<body>
<div class="elements-wrapper">
	<div class="strip">
		<div class="wrapper">
			<div class="preferences">
				<button role="toggler" class="show-preferences preferences-element"></button>
				<div class="preferences-list-wrapper">
					<ul class="preferences-list">
						<li>
							<input autocomplete="off" data-preference="forwardsearch" class="preferences-element" type="checkbox" checked="true"/>
							<div class="input-slider-wrapper"><div class="input-slider"></div></div>
							<span>forward search</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="file-list-container">
				<div>
					<input autocomplete="off" class="file-list-input dark-blue-border" placeholder="Container Name[/Path to file]" value="search/doc/" tabindex="100">
					<button class="file-list-button"></button>
				</div>
				<div class="overlay hide"></div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="search-container-wrapper">
			<div class="search-container">
				<input autocomplete="off" class="search-input dark-blue-border" placeholder="search" autofocus="autofocus" tabindex="101">
				<button class="search-button"></button>
			</div>
			<div class="result-container">
				<div class="search-results dark-blue-border" hidden></div>
			</div>
		</div>
	</div>
	<div class="bottom strip"></div>
</div>
</body>
</html>
