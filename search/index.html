<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../../Swift.js"></script>
	<link rel="stylesheet" href="Search.css">
	<script src="Search.js"></script>
</head>
<body>
	<div class="index-container">
		<div style="display: block;position: relative;">
			<input autocomplete="off" class="index-input" placeholder="index" value="search/doc/*">
			<button class="index-button"><img src="img/index.png">index</button>
		</div>
		<span class="index-result" hidden></span>
		<button class="index-result-close-button" hidden>Close</button>
	</div>
	<div class="search-container">
		<input autocomplete="off" class="search-input" placeholder="search" autofocus>
		<img src="img/search.png" class="search-button">
		<div class="search-results" hidden>
		</div>
	</div>
</body>
</html>
