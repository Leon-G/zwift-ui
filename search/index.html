<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="../../Swift.js"></script>
	<script src="../../jquery-1.9.1.js"></script>
	<script src="../../jquery-ui-1.10.3.custom.js"></script>
	<link rel="stylesheet" href="Search.css" type="text/css">
	<link rel="stylesheet" href="../../jquery-ui-1.10.3.custom.css" type="text/css">
	<link rel="stylesheet" href="../../progress-bar-customization.css" type="text/css">
	<script src="Search.js" type="text/javascript"></script>
	<script src="Grep.js" type="text/javascript"></script>
	<script src="init.js" type="text/javascript"></script>
</head>
<body>
<div class="index-container">
	<div style="display: block;position: relative;">
		<input class="index-input" placeholder="index" value="search/doc/*">
		<button class="index-button"><img src="img/index.png">index</button>
	</div>
	<span class="index-result" hidden></span>
	<button class="index-result-close-button" hidden>Close</button>
</div>
<div class="search-container">
	<input class="search-input" placeholder="search" autofocus>
	<img src="img/search.png" class="search-button">
	<div class="search-results" hidden>
	</div>
</div>
</body>
</html>
